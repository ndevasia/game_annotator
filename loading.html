<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Uploading...</title>
  <style>
    body {
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .text {
      margin-left: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <div class="text">Uploading video...</div>
</body>
</html>
