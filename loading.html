<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Uploading...</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(180deg, #0d0221, #1a1a40, #2e0249);
      font-family: 'Share Tech Mono', monospace;
      color: #00ffff;
      text-shadow: 0 0 6px #00ffff, 0 0 12px #0088ff;
    }

    /* Neon pulse ring loader */
    .loader {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      position: relative;
      border: 4px solid rgba(0, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      animation: ringPulse 1.4s ease-in-out infinite alternate;
    }

    .loader::after {
      content: "";
      position: absolute;
      inset: 6px;
      border-radius: 50%;
      border: 4px solid rgba(255,0,255,0.3);
      animation: ringRotate 1.2s linear infinite;
    }

    @keyframes ringPulse {
      0% {
        transform: scale(0.85);
        box-shadow: 0 0 15px rgba(0,255,255,0.4);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 30px rgba(0,255,255,0.7);
      }
    }

    @keyframes ringRotate {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .text {
      margin-top: 25px;
      font-size: 1.35rem;
      color: #ff00ff;
      text-shadow: 0 0 6px #ff00ff, 0 0 12px #ff00ff;
      animation: pulseText 1.6s ease-in-out infinite alternate;
    }

    @keyframes pulseText {
      from { opacity: 0.7; }
      to   { opacity: 1;   }
    }
  </style>

</head>
<body>
  <div class="loader"></div>
  <div class="text">Uploading video...</div>
</body>
</html>
