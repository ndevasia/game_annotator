<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .button-large {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>What do you want to do today?</h2>
  <button class="button-large" onclick="startNewSession()">Start a new session</button>
  <button class="button-large" onclick="viewPastSessions()">View past sessions</button>
  <button class="button-large" onclick="closeApp()">Close app</button>

  <script>
    const { ipcRenderer } = require('electron');

    function startNewSession() {
      ipcRenderer.send('open-start-session'); // main will load start.html
    }

    function viewPastSessions() {
      ipcRenderer.send('open-past-sessions'); // main will load index.html
    }

    function closeApp() {
      ipcRenderer.send('close-app');
    }
  </script>
</body>
</html>
