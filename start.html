<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Note Annotation</title>
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <textarea id="start" placeholder="What game are you playing today?"></textarea>
    <button class="button-small" onclick="saveStart()">Submit</button>

  <script>
  const { ipcRenderer } = require('electron');

  function saveStart() {
    const title = document.getElementById('start').value;
    ipcRenderer.send('save-start', { title });
    document.getElementById('start').value = '';
    ipcRenderer.send('hide-start');
  }

  // Trigger saveStart() on Enter key
  const noteInput = document.getElementById('start');
  noteInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault(); // prevent adding a new line
      saveStart();
    }
  });
</script>
</body>
</html>
