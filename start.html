<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Note Annotation</title>
  <style>
    body {
      margin: 0;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent dark overlay */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
    }
    textarea {
      width: 90%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      resize: none;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <textarea id="start" placeholder="What game are you playing today?"></textarea>
    <button onclick="saveStart()">Submit</button>

  <script>
  const { ipcRenderer } = require('electron');

  function saveStart() {
    const title = document.getElementById('start').value;
    ipcRenderer.send('save-start', { title });
    document.getElementById('start').value = '';
    ipcRenderer.send('hide-start');
  }
</script>
</body>
</html>
