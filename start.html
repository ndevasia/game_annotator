<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Start Session</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <textarea id="start" placeholder="What game are you playing today?"></textarea>
  <button class="button-small" onclick="saveStart()">Submit</button>

  <script>
    const { ipcRenderer } = require('electron');

    function saveStart() {
      const title = document.getElementById('start').value.trim();

      if (!title) {
        alert("Please enter a game title before submitting.");
        return;
      }

      ipcRenderer.send('save-start', { title });
      document.getElementById('start').value = '';
      ipcRenderer.send('hide-start');
    }

    // Trigger saveStart() on Enter key
    const noteInput = document.getElementById('start');
    noteInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        saveStart();
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('start').focus();
    });
  </script>
</body>
</html>
